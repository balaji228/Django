{% extends 'html/header.html' %}
{% block title %}Useredit{% endblock %}
{% block content %}

<div class="container">
	<div class="row">
	<div class="col-md-2 mx-auto"></div>
		<div class="col-md-8 ">
			<form method="POST" data.id>
				{% csrf_token %}
				<input type="text" name="username" value="{{info.username}}" placeholder="Enter Username" class="form-control">
				<input type="text" name="email" value="{{info.email}}" placeholder="Enter Email" class="form-control">
				<input type="number" name="age" value="{{info.age}}" placeholder="Enter Age" class="form-control">
				<input type="password" name="password" value="{{info.password}}" placeholder="Enter Password" class="form-control">
				<input type="submit" value="submit">
			</form>
		</div>
	</div>
</div>
{% endblock %}
