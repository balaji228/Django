{% extends 'html/header.html' %}
{% block title %}Show{% endblock %}
{% block content %}

<div class="container">
	<div class="row">
		<div class="col-md-8 card mx-auto">
			<table class="table table-hover">
				<tr class="bg-dark text-light">
					<th>S.No</th>
					<th>Username</th>
					<th>Email</th>
					<th>Age</th>
					<th>Operations</th>
				</tr>
				{% for i in info %}
				<tr>
					<td>{{forloop.counter}}</td>
					<td> {{i.username}} </td>
					<td> {{i.email}} </td>
					<td> {{i.age}} </td>
					<td>
					<a href="{% url 'update' i.id %}" class="btn btn-info">Edit</a>
					<a href="{% url 'del' i.id %}" class="btn btn-danger">Delete</a>
					</td>				
				</tr>
				{% endfor %}
			</table> 
		</div>
	</div> 

</div>
{% endblock %}
